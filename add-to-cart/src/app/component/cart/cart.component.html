<ng-container *ngIf="product.length !=0">
<div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
                        <td style="width:12%">{{item.description}}</td>
                        <td style="width:12%">{{item.price}}</td>
                        <td style="width:12%">{{item.quantity}}</td>
                        <td>{{item.total}}</td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="removeitem(item)"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button type="button" class="btn btn-danger" (click)="emptycart()">Empty Cart</button></td>
                        <td><button type="button" class="btn btn-primary" routerLink="/products">Shop More</button></td>
                        <td><button type="button" class="btn btn-success">CheckOut</button></td>
                        <td><strong>Grand Total:${{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</ng-container>



<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="http://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your Cart is EmptyðŸ˜ž</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary" type="button" routerLink="/products">Shop Now</button>
    
        </div>
    </div>
</ng-container>
